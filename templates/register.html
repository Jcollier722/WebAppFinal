<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <title>Collier Web App - Register</title>

</head>



<body>

<div class = "title"> Register for an Account with Collier's Italian food.</div>

<div class = "title"> {{reg}}</div>

<div class = "register">
	
	<div style="border: 5px solid;height: 100%;">
		 <form class="form-signin" action = "/register.html" method = "post">

		    <input type="hidden" name="myforms" value="register">
		    
		      <h1>Customer Registration</h1> 
		      <br><br>

		      <h5>Pick a username:</h5>
		      <input type="text" id="username" class="form-control" name = "cname" placeholder="Username" required autofocus>
		      <br>

		      <h5>Create a password:</h5>
		      <input type="password" id="password" class="form-control" placeholder="Password" name = "cpass" required>
		      <br>
		      
		      <h5>Enter your first name:</h5>
		      <input type="text" id="fname" class="form-control" name = "fname" placeholder="First Name" required autofocus>
		      <br>
		      
		      <h5>Enter your last name:</h5>
		      <input type="text" id="lname" class="form-control" name = "lname" placeholder="Last Name" required autofocus>
		      <br>

		      <h5>Enter your address:</h5>
		      <input type="text" id="lname" class="form-control" name = "addr" placeholder="Address" required autofocus>
		      <br>

		      <h5>Enter your preferred payment method:</h5>
		      <input type="text" id="lname" class="form-control" name = "pay" placeholder="Payment Information" required autofocus>

		      <br><br><br>
		      
		      <button class="btn btn-lg btn-primary btn-block" type="submit" name = "reg_cus" value="reg_cus">Register Now
		      </button>
		      
		    </form>
	</div>



</div>


</body>

</html>
